<ion-header [translucent]="true">
  <ion-toolbar color="aaa">
    <ion-title class="ion-text-center">Marcador de Truco</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="valor">
      <h1>Valendo: <span>{{ valor }}</span></h1>
    </div>
    <div class="buttons">
      <button class="botao" (click)="botaoAdd1()">{{ botao1 }}</button>
      <button class="botao" (click)="botaoAdd2()">{{ botao2 }}</button>
      <button class="botao" (click)="botaoAdd3()">{{ botao3 }}</button>
      <button class="botao" (click)="botaoAdd4()">{{ botao4 }}</button>
      <button class="botao" (click)="botaoAdd5()">{{ botao5 }}</button>
    </div>

    <div class="times">
      <div class="time">
        <h2>Time 1</h2>
        <button class="botao-add" (click)="addValue()">
          <ion-icon name="add-outline"></ion-icon>
        </button>
        <h1>{{ ponto }}</h1>
        <button class="botao-remove" (click)="removeValue()">
          <ion-icon name="remove-outline"></ion-icon>
        </button>
      </div>
      <h1>X</h1>
      <div class="time">
        <h2>Time 2</h2>
        <button class="botao-add" (click)="addValue2()">
          <ion-icon name="add-outline"></ion-icon>
        </button>
        <h1>{{ ponto2 }}</h1>
        <button class="botao-remove" (click)="removeValue2()">
          <ion-icon name="remove-outline"></ion-icon>
        </button>
      </div>
    </div>

    <div class="rounds">
      <div class="header">
        <h2>Partidas</h2>
      </div>
      <div class="round">
        <div class="team">
          <h3>Time 1</h3>
          <span>0</span>
        </div>
        <div class="team">
          <h3>Time 2</h3>
          <span>0</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer >
  <ion-toolbar color="dark" class="botao" (click)="clean()">
    <ion-title class="ion-text-center title">Limpar</ion-title>
  </ion-toolbar>
</ion-footer>
